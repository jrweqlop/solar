version: '3.9'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234567890
      POSTGRES_DB: solar-ev-charger
    ports:
      - "7500:5432"
    volumes:
      - ./db-data:/var/lib/postgresql/data
    networks:
      - postgres

networks:
  postgres:
    driver: bridge